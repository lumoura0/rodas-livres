<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="content-container">
    <h1 class="mb-4 text-center">Cadastre-se</h1>
    <div class="form-container">
      <form>
        <div class="form-row mb-3">
          <div>
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Nome">
          </div>
          <div class="align-end">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" required placeholder="Sobrenome">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control email" id="email" required placeholder="Email">
        </div>
        <div class="form-row mb-3">
          <div>
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" required placeholder="Matrícula">
          </div>
          <div class="align-end">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required placeholder="CPF">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="perfil-container">
            <label class="form-label">Perfil</label>
            <div class="perfil-options">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perfil" id="perfilAdministrador"
                  value="administrador" required>
                <label class="form-check-label" for="perfilAdministrador">Administrador</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perfil" id="perfilOperacional" value="operacional">
                <label class="form-check-label" for="perfilOperacional">Operacional</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perfil" id="perfilConsulta" value="consulta">
                <label class="form-check-label" for="perfilConsulta">Consulta</label>
              </div>
            </div>
          </div>
          <div class="align-end">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required placeholder="Senha">
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto mt-4">
          <button class="btn text-light border btn-lg rounded-5" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
