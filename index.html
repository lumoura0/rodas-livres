<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodas Livres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5 text-light">
    <h1 class="display-5 fw-bold mt-5 text-center text-light">Cadastre-se</h1>
    <div class="mt-5">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="nome">
          </div>
          <div class="col-md-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" required placeholder="sobrenome">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required placeholder="email">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" required placeholder="matrícula">
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required placeholder="cpf">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Perfil</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="perfil" id="perfilAdministrador"
                  value="administrador" required>
                <label class="form-check-label" for="perfilAdministrador">Administrador</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="perfil" id="perfilOperacional" value="operacional">
                <label class="form-check-label" for="perfilOperacional">Operacional</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="perfil" id="perfilConsulta" value="consulta">
                <label class="form-check-label" for="perfilConsulta">Consulta</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required placeholder="senha">
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto mt-5">
          <button class="btn text-light border btn-lg rounded-5" type="button">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
